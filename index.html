<!DOCTYPE html>
<html>
<head>
    <title>Mobile POS Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 15px;
            text-align: center;
        }

        #reader {
            width: 100%;
            max-width: 350px;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background: #2d89ef;
            color: white;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            background: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        input {
            padding: 6px;
            margin: 5px;
            width: 120px;
        }

        #totalBox {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>ðŸ“¦ Mobile POS Scanner</h2>

<div id="reader"></div>

<button onclick="mode='addProduct'">ðŸ“¥ Scan to Add Product</button>
<button onclick="mode='sell'">ðŸ›’ Scan to Sell</button>

<h3>Products List</h3>
<table>
    <thead>
        <tr>
            <th>Barcode</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="productList"></tbody>
</table>

<h3>Sales</h3>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="salesList"></tbody>
</table>

<div id="totalBox">
    Total: â‚±<span id="total">0.00</span>
</div>

<button onclick="clearSales()">Clear Sales</button>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || {};
let total = 0;
let mode = "sell"; // default mode

// Display products
function displayProducts() {
    const table = document.getElementById("productList");
    table.innerHTML = "";

    for (let barcode in inventory) {
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${barcode}</td>
            <td>${inventory[barcode].name}</td>
            <td>â‚±${inventory[barcode].price.toFixed(2)}</td>
        `;
        table.appendChild(row);
    }
}

// Add product after scan
function addProduct(barcode) {
    if (inventory[barcode]) {
        alert("Product already exists!");
        return;
    }

    let name = prompt("Enter Product Name:");
    let price = prompt("Enter Product Price:");

    if (!name || !price) return;

    inventory[barcode] = {
        name: name,
        price: parseFloat(price)
    };

    localStorage.setItem("inventory", JSON.stringify(inventory));
    displayProducts();
    alert("Product Added Successfully!");
}

// Sell product
function addSale(barcode) {
    if (!inventory[barcode]) {
        alert("Product not found!");
        return;
    }

    let product = inventory[barcode];

    let row = document.createElement("tr");
    row.innerHTML = `
        <td>${product.name}</td>
        <td>â‚±${product.price.toFixed(2)}</td>
    `;

    document.getElementById("salesList").appendChild(row);

    total += product.price;
    document.getElementById("total").innerText = total.toFixed(2);
}

// Clear sales
function clearSales() {
    document.getElementById("salesList").innerHTML = "";
    total = 0;
    document.getElementById("total").innerText = "0.00";
}

// Start scanner
function startScanner() {

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length) {

            html5QrCode.start(
                devices[0].id,
                {
                    fps: 10,
                    qrbox: 250,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                },
                (decodedText) => {

                    if (mode === "addProduct") {
                        addProduct(decodedText);
                    } else {
                        addSale(decodedText);
                    }

                }
            );
        }
    });
}

window.onload = function() {
    displayProducts();
    startScanner();
};

</script>

</body>
</html>
