<!DOCTYPE html>
<html>
<head>
    <title>Mobile POS Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 15px;
            text-align: center;
            background: #f4f6f9;
        }

        h2 {
            margin-top: 5px;
        }

        #reader {
            width: 100%;
            max-width: 350px;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background: #2d89ef;
            color: white;
        }

        input {
            padding: 6px;
            margin: 5px;
            width: 120px;
        }

        button {
            padding: 6px 12px;
            margin: 5px;
            border: none;
            background: #2d89ef;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1b5fbf;
        }

        #totalBox {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>ðŸ“¦ Mobile POS Barcode Scanner</h2>

<div id="reader"></div>

<h3>Add New Product</h3>
<input type="text" id="pName" placeholder="Product Name">
<input type="number" id="pPrice" placeholder="Price">
<button onclick="saveProduct()">Save Product</button>

<h3>ðŸ›’ Sales</h3>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="salesList"></tbody>
</table>

<div id="totalBox">
    Total: â‚±<span id="total">0.00</span>
</div>

<button onclick="clearSales()">Clear Sales</button>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || {};
let total = 0;

// Save product to inventory
function saveProduct() {
    let barcode = prompt("Scan the product barcode now.");

    if (!barcode) {
        alert("No barcode entered.");
        return;
    }

    let name = document.getElementById("pName").value;
    let price = document.getElementById("pPrice").value;

    if (!name || !price) {
        alert("Enter product name and price.");
        return;
    }

    inventory[barcode] = {
        name: name,
        price: parseFloat(price)
    };

    localStorage.setItem("inventory", JSON.stringify(inventory));
    alert("Product Saved!");
}

// Add sale
function addSale(barcode) {
    if (inventory[barcode]) {
        let product = inventory[barcode];

        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${product.name}</td>
            <td>â‚±${product.price.toFixed(2)}</td>
        `;

        document.getElementById("salesList").appendChild(row);

        total += product.price;
        document.getElementById("total").innerText = total.toFixed(2);

    } else {
        alert("Product not found. Please add it first.");
    }
}

// Clear sales
function clearSales() {
    document.getElementById("salesList").innerHTML = "";
    total = 0;
    document.getElementById("total").innerText = "0.00";
}

// AUTO OPEN CAMERA ON LOAD
function startScanner() {

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {

            let cameraId = devices[0].id;

            html5QrCode.start(
                cameraId,
                {
                    fps: 10,
                    qrbox: 250,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                },
                (decodedText) => {
                    addSale(decodedText);
                }
            );
        }
    }).catch(err => {
        console.log(err);
    });
}

// Start automatically
window.onload = startScanner;

</script>

</body>
</html>
