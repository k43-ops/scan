<!DOCTYPE html>
<html>
<head>
    <title>Mobile Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 300px;
            margin: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<h2>ðŸ“¦ Product Barcode Scanner</h2>

<div id="reader"></div>
<div id="result">Scan result will appear here</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("result").innerText = "Scanned: " + decodedText;
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 }
    );

    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
