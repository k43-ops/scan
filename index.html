<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Fullscreen Barcode Scanner</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 4px solid rgba(0,255,0,0.5);
    box-sizing: border-box;
  }

  #result {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    max-width: 90%;
    word-wrap: break-word;
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<div id="overlay"></div>
<div id="result">Point camera at barcode...</div>

<script>
const video = document.getElementById('video');
const result = document.getElementById('result');

async function startScanner() {
  if (!('BarcodeDetector' in window)) {
    result.textContent = "Barcode Detector not supported on this device.";
    return;
  }

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });

  video.srcObject = stream;

  const barcodeDetector = new BarcodeDetector({
    formats: [
      "qr_code",
      "ean_13",
      "ean_8",
      "code_128",
      "code_39",
      "upc_a",
      "upc_e"
    ]
  });

  async function scan() {
    try {
      const barcodes = await barcodeDetector.detect(video);
      if (barcodes.length > 0) {
        result.textContent = barcodes[0].rawValue;
      }
    } catch (err) {
      console.error(err);
    }
    requestAnimationFrame(scan);
  }

  video.onloadedmetadata = () => {
    video.play();
    scan();
  };
}

startScanner();
</script>

</body>
</html>
