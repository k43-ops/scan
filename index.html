<!DOCTYPE html>
<html>
<head>
    <title>Full Screen POS Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* FULLSCREEN CAMERA */
        #reader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* DARK OVERLAY PANEL */
        #controlPanel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            z-index: 2;
            text-align: center;
        }

        button {
            padding: 8px 14px;
            margin: 5px;
            border: none;
            background: #2d89ef;
            color: white;
            font-size: 14px;
        }

        #total {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="reader"></div>

<div id="controlPanel">
    <button onclick="mode='addProduct'">ðŸ“¥ Add Product</button>
    <button onclick="mode='sell'">ðŸ›’ Sell</button>
    <div>Total: â‚±<span id="total">0.00</span></div>
</div>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || {};
let total = 0;
let mode = "sell";

// Add Product
function addProduct(barcode) {
    if (inventory[barcode]) {
        alert("Product already exists!");
        return;
    }

    let name = prompt("Enter Product Name:");
    let price = prompt("Enter Product Price:");

    if (!name || !price) return;

    inventory[barcode] = {
        name: name,
        price: parseFloat(price)
    };

    localStorage.setItem("inventory", JSON.stringify(inventory));
    alert("Product Added!");
}

// Sell Product
function addSale(barcode) {
    if (!inventory[barcode]) {
        alert("Product not found!");
        return;
    }

    total += inventory[barcode].price;
    document.getElementById("total").innerText = total.toFixed(2);
}

// Start Fullscreen Scanner
function startScanner() {

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length) {

            html5QrCode.start(
                devices[0].id,
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.7778,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                },
                (decodedText) => {

                    if (mode === "addProduct") {
                        addProduct(decodedText);
                    } else {
                        addSale(decodedText);
                    }

                }
            );
        }
    });
}

window.onload = startScanner;

</script>

</body>
</html>
