<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Barcode Scanner</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }

  video {
    position: fixed;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  #result {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    max-width: 90%;
  }
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<div id="result">Starting camera...</div>

<script>
const video = document.getElementById('video');
const result = document.getElementById('result');

async function getBackCamera() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoDevices = devices.filter(device => device.kind === 'videoinput');

  // Try to find back camera by label
  let backCamera = videoDevices.find(device =>
    device.label.toLowerCase().includes('back') ||
    device.label.toLowerCase().includes('rear') ||
    device.label.toLowerCase().includes('environment')
  );

  // If no label match, use last camera (usually back on phones)
  if (!backCamera && videoDevices.length > 0) {
    backCamera = videoDevices[videoDevices.length - 1];
  }

  return backCamera ? backCamera.deviceId : null;
}

async function startCamera() {
  try {
    // Ask permission first
    await navigator.mediaDevices.getUserMedia({ video: true });

    const backCameraId = await getBackCamera();

    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        deviceId: backCameraId ? { exact: backCameraId } : undefined
      }
    });

    video.srcObject = stream;
    result.textContent = "Camera Ready";

    startScanner();

  } catch (error) {
    result.textContent = "Camera access denied.";
    console.error(error);
  }
}

async function startScanner() {
  if (!('BarcodeDetector' in window)) {
    result.textContent = "Barcode Detector not supported.";
    return;
  }

  const detector = new BarcodeDetector({
    formats: ["qr_code", "ean_13", "code_128", "upc_a"]
  });

  async function scan() {
    try {
      const barcodes = await detector.detect(video);
      if (barcodes.length > 0) {
        result.textContent = barcodes[0].rawValue;
      }
    } catch (e) {}
    requestAnimationFrame(scan);
  }

  scan();
}

startCamera();
</script>

</body>
</html>
